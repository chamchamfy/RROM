name: Force delete old workflow runs

on:
  schedule:
    - cron: "0 0 * * 0" # chạy tự động mỗi Chủ Nhật lúc 00:00 UTC
  workflow_dispatch:
    inputs:
      days:
        description: 'Số ngày giữ lại workflow runs'
        required: true
        default: '14'
      minimum_runs:
        description: 'Số lượng tối thiểu run giữ lại cho mỗi workflow'
        required: true
        default: '2'
      delete_workflow_pattern:
        description: 'Tên hoặc file workflow (nếu không set thì xóa tất cả)'
        required: false
      delete_workflow_by_state_pattern:
        description: 'Lọc workflow theo trạng thái'
        required: true
        default: "ALL"
        type: choice
        options:
          - "ALL"
          - active
          - deleted
          - disabled_inactivity
          - disabled_manually
      delete_run_by_conclusion_pattern:
        description: 'Xóa theo kết quả run'
        required: true
        default: "ALL"
        type: choice
        options:
          - "ALL"
          - "Unsuccessful: action_required,cancelled,failure,skipped"
          - action_required
          - cancelled
          - failure
          - skipped
          - success
      dry_run:
        description: 'Chạy thử, không xóa thật'
        required: false

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.days || 14 }}
          keep_minimum_runs: ${{ github.event.inputs.minimum_runs || 2 }}
          delete_workflow_pattern: ${{ github.event.inputs.delete_workflow_pattern }}
          delete_workflow_by_state_pattern: ${{ github.event.inputs.delete_workflow_by_state_pattern || 'ALL' }}
          delete_run_by_conclusion_pattern: >-
            ${{
              startsWith(github.event.inputs.delete_run_by_conclusion_pattern, 'Unsuccessful:')
              && 'action_required,cancelled,failure,skipped'
              || github.event.inputs.delete_run_by_conclusion_pattern
            }}
          dry_run: ${{ github.event.inputs.dry_run }}
